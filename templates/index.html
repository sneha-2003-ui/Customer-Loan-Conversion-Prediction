<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Loan Prediction</title>
</head>
<body>
    <h1>Bank Loan Eligibility Prediction</h1>
    <form action="/predict" method="post">
        <label>Age:</label>
        <input type="number" name="Age" required><br><br>

        <label>Income (in dollars):</label>
        <input type="number" name="Income" required><br><br>

        <label>ZipCode (PinCode):</label>
        <input type="number" name="ZipCode" required><br><br>

        <label>Family (Number of Member):</label>
        <input type="number" name="Family" required><br><br>

        <label>CCAvg (average monthly credit card spending (in dollars)):</label>
        <input type="number" step="0.1" name="CCAvg" required><br><br>

        <label>Education (1 = Undergrad, 2 = Graduate, 3 = Advanced/Professional):</label>
        <input type="number" step="0.1" name="Education" required><br><br>

        <label>Mortgage(in dollars):</label>
        <input type="number" name="Mortgage" required><br><br>

        <label>Securities Account (0 = No, 1 = Yes):</label>
        <input type="number" name="SecuritiesAccount" required><br><br>

        <label>CD Account (0 = No, 1 = Yes):</label>
        <input type="number" name="CDAccount" required><br><br>

        <label>Online Banking (0 = No, 1 = Yes):</label>
        <input type="number" name="Online" required><br><br>

        <label>Credit Card (0 = No, 1 = Yes):</label>
        <input type="number" name="CreditCard" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
